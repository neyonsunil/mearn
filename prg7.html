<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5850/5850276.png">
    <title>Registration Form</title>
</head>
<body>

    <h2>User Registration Form</h2>
    <br>
    <hr>
    <form action="">
        <label for="">First Name</label>
        <input type="text" name="" id="" placeholder="Enter First Name">
        <br>
        <br>
        <label for="">Last Name</label>
        <input type="text" name="" id="" placeholder="Enter Last Name">
        <br>
        <br>
        <label for="">Email</label>
        <input type="email" placeholder="Enter Email">
        <br>
        <br>
        <label for="">Mobile Number</label>
        <input type="number" placeholder="Enter Mobile Number">
        <br>
        <br>
        <label for="">Date Of Birth</label>
        <input type="date">
        <br>
        <br>
        <label for="">Gender: </label>
        <input type="radio" name="Gender">
        <label for="">Male</label>
        <input type="radio" name="Gender">
        <label for="">Female</label>
        <input type="radio" name="Gender">
        <label for="">Others</label>
        <br>
        <br>
        <label for="">Upload Resume</label>
        <input type="file" name="" id="">
        <br>
        <br>
        <label for="">Address</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="">Qualification</label>
        <select name="" id="">
            <option value="btech">B.tech</option>
            <option value="bca" selected>BCA</option>
            <option value="bcom">Bcom</option>
        </select>
        <br>
        <br>
        <label for="">Select Skills:</label>
        <input type="checkbox" name="" id="">
        <label for="">HTML</label>
        <input type="checkbox" name="" id="">
        <label for="">CSS</label>
        <input type="checkbox" name="" id="">
        <label for="">JavaScript</label>
        <br>
        <br>
        <button>REGISTER</button>

        
    </form>
    
</body>
</html>
